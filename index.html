<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>FF7 Hangman</title>
</head>
<body>
    <audio id="winMusic">
        <source src="./assets/audio/win-ff7.mp3" type="audio/mpeg">
    </audio>
              
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Final Fantasy 7 Hangman</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">PRESS or CLICK any letter to get started!</h3>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                    <div id="guessWord"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="gameStatus"></div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-2 my-auto mx-auto sideBar">
                <img src="./assets/images/cloud.png" class="img-fluid" height="272px" alt="">
            </div>
            <div class="col-md-4 border mainContent">
                <div id="winCount"></div>
                <div id="guessRemaining"></div>
                <div id="letterPool"></div>
                <div id="lettersGuessed"></div>
            </div>
            <div class="col-md-4 border mainContent">
                <canvas id="hangman"></canvas>
            </div>
            <div class="col-md-2 my-auto mx-auto sideBar">
                <img src="./assets/images/ar.png" class="img-fluid" height="272px" alt="">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <br>
                <h4>Click on a letter to guess</h4>
                <div id="letterButtons" class="text-center mx-auto"></div>
                <br>
                <button id="newGame" class="btn btn-primary">New Word</button>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
